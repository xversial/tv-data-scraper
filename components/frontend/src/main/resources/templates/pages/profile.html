<!DOCTYPE html>
<html lang="en" th:lang="${#locale.language}" th:xmllang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="placeholder"></div>
<div class="main" role="main" th:fragment="main">
    <section class="page-header page-header-modern bg-color-light-scale-1 page-header-lg">
        <div class="container">
            <div class="row">
                <div class="col-md-12 align-self-center p-static order-2 text-center">
                    <h1 class="font-weight-bold text-dark">User Profile</h1>
                </div>
                <div class="col-md-12 align-self-center order-1">
                    <ul class="breadcrumb d-block text-center">
                        <li><a th:href="@{/static}">Home</a></li>
                        <li class="active">Pages</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <div class="container pt-3 pb-2">
        <div class="row pt-2">
            <div class="col-lg-3 mt-4 mt-lg-0">
                <div class="d-flex justify-content-center mb-4">
                    <div class="profile-image-outer-container">
                        <div class="profile-image-inner-container bg-color-primary">
                            <img th:src="@{/img/avatars/avatar.jpg}">
                            <span class="profile-image-button bg-color-dark">
											<i class="fas fa-camera text-light"></i>
										</span>
                        </div>
                        <input class="form-control profile-image-input" id="file" type="file">
                    </div>
                </div>
                <aside class="sidebar mt-2" id="sidebar">
                    <ul class="nav nav-list flex-column mb-5">
                        <li class="nav-item"><a class="nav-link text-3 text-dark active" th:href="@{/manage-profile}">My Profile</a></li>
                        <li class="nav-item"><a class="nav-link text-3" th:href="@{/manage-profile/preferences}">User Preferences</a></li>
                        <li class="nav-item"><a class="nav-link text-3" th:href="@{/manage-profile/billing}">Billing</a></li>
                        <li class="nav-item"><a class="nav-link text-3" th:href="@{/manage-profile/invoices}">Invoices</a></li>
                    </ul>
                </aside>
            </div>
            <div class="col-lg-9">
                <form class="needs-validation" role="form">
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">First
                            name</label>
                        <div class="col-lg-9">
                            <input class="form-control text-3 h-auto py-2" name="firstName" required type="text"
                                   th:value="${user.getFirstName()}"
                                   value="John">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">Last
                            name</label>
                        <div class="col-lg-9">
                            <input class="form-control text-3 h-auto py-2" name="lastName" required type="text"
                                   th:value="${user.getLastName()}"
                                   value="Doe">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">Email</label>
                        <div class="col-lg-9">
                            <input class="form-control text-3 h-auto py-2" name="email" required
                                   th:value="${user.getEmail()}"
                                   type="email" value="email@gmail.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2">Company</label>
                        <div class="col-lg-9">
                            <input class="form-control text-3 h-auto py-2" name="company" type="text" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2">Website</label>
                        <div class="col-lg-9">
                            <input class="form-control text-3 h-auto py-2" name="website" type="url" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2">Address</label>
                        <div class="col-lg-9">
                            <input class="form-control text-3 h-auto py-2" name="address" placeholder="Street"
                                   type="text"
                                   value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2"></label>
                        <div class="col-lg-6">
                            <input class="form-control text-3 h-auto py-2" name="city" placeholder="City" type="text"
                                   value="">
                        </div>
                        <div class="col-lg-3">
                            <input class="form-control text-3 h-auto py-2" name="state" placeholder="State" type="text"
                                   value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2">Time
                            Zone</label>
                        <div class="col-lg-9">
                            <div class="custom-select-1">
                                <select class="form-control text-3 h-auto py-2" id="user_time_zone" name="timeZone"
                                        size="0">
                                    <option value="Hawaii">(GMT-10:00) Hawaii</option>
                                    <option value="Alaska">(GMT-09:00) Alaska</option>
                                    <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp;
                                        Canada)
                                    </option>
                                    <option value="Arizona">(GMT-07:00) Arizona</option>
                                    <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp;
                                        Canada)
                                    </option>
                                    <option selected="selected" value="Central Time (US &amp; Canada)">(GMT-06:00)
                                        Central Time (US &amp; Canada)
                                    </option>
                                    <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp;
                                        Canada)
                                    </option>
                                    <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">Username</label>
                        <div class="col-lg-9">
                            <input class="form-control text-3 h-auto py-2" name="username" required type="text"
                                   value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">Password</label>
                        <div class="col-lg-9">
                            <input class="form-control text-3 h-auto py-2" name="password" required type="password"
                                   value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label line-height-9 pt-2 text-2 required">Confirm
                            password</label>
                        <div class="col-lg-9">
                            <input class="form-control text-3 h-auto py-2" name="confirmPassword" required
                                   type="password" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-lg-9">
                        </div>
                        <div class="form-group col-lg-3">
                            <input class="btn btn-primary btn-modern float-end" data-loading-text="Loading..."
                                   type="submit"
                                   value="Save">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
